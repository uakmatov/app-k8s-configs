apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
  namespace: hackathon
  labels:
    app: hello-world
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: hello-world
        image: arunsonti/hello-world-springboot-app:1.0
        ports:
        - containerPort: 8080
          protocol: TCP
